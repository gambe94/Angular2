<h2>Keresés</h2>
<hr />

<form (ngSubmit)="submit.emit()">
    <div class="form-group">
        <label for="cityName">Város</label>
        <input [(ngModel)]="filter.cityName" name="cityName" id="cityName" type="text" class="form-control" autocomplete="off" />
    </div>

    <div class="form-group clearfix">
        <div class="row">
            <label for="priceMin" class="col-lg-12">Ár</label>
        </div>
        <div class="input-group col-lg-5 pull-left">
            <input [(ngModel)]="filter.priceMin" name="priceMin" id="priceMin" class="form-control" />
            <span class="input-group-addon">M Ft</span>
        </div>
        <span class="col-lg-2 text-center pull-left separator">&ndash;</span>
        <div class="input-group col-lg-5 pull-left">
            <input [(ngModel)]="filter.priceMax" name="priceMax" class="form-control" />
            <span class="input-group-addon">M Ft</span>
        </div>
    </div>

    <div class="form-group clearfix">
        <div class="row">
            <label for="sizeMin" class="col-lg-12"></label>
        </div>
        <div class="input-group col-lg-5 pull-left">
            <input [(ngModel)]="filter.sizeMin" name="sizeMin" id="sizeMin" class="form-control" />
            <span class="input-group-addon">m <sup>2</sup></span>
        </div>
        <span class="col-lg-2 text-center pull-left separator">&ndash;</span>
        <div class="input-group col-lg-5 pull-left">
            <input [(ngModel)]="filter.sizeMin" name="sizeMax" id="sizeMax" class="form-control" />
            <span class="input-group-addon">m <sup>2</sup></span>
        </div>
    </div>

    <div class="form-group clearfix">
        <div class="row">
            <label for="roomMin" class="col-lg-12"></label>
        </div>
        <div class="input-group col-lg-5 pull-left">
            <input [(ngModel)]="filter.roomMin" name="roomMin" id="roomMin" class="form-control" />
            <span class="input-group-addon">szoba</span>
        </div>
        <span class="col-lg-2 text-center pull-left separator">&ndash;</span>
        <div class="input-group col-lg-5 pull-left">
            <input [(ngModel)]="filter.roomMax" name="roomMax" id="roomMax" class="form-control" />
            <span class="input-group-addon">szoba</span>
        </div>
    </div>

    <button type="submit" class="btn btn-default">Keresés</button>
</form>
